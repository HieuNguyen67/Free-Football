<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Match Details</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
     <nav class="navbar navbar-dark bg-dark  ">
      <div class="container-fluid">
        <a class="navbar-brand" href="./football-video.html">
          <img
            src="./public/football.jpg"
            alt="Logo"
            width="110"
            height="70"
            class="d-inline-block align-text-top shadow "
          />
          <span class="fw-bold ms-2 fs-4">Free Football (Soccer) Videos</span>
        </a>
      </div>
    </nav>
    <div class="container">
         <h1
            class="text-center my-5 fw-bold"
            style="font-family: 'Times New Roman', Times, serif"
          >
           Xem Bóng Đá - Trực Tiếp Bóng Đá
          </h1>
        <label class="mt-5 fw-bold">Tìm kiếm:</label>
    <input id="myInput" type="text" placeholder="Search.." class=" form-control" />

    <table
      class="table table-hover table-bordered table-light table-striped mb-5 mt-3"
      style="width: 100%"
    >
      <thead  class="table-dark">
        <tr>
          <th>Trận đấu</th>
          <th>Ngày</th>
          <th>Đội 1</th>
          <th>Đội 2</th>
          <th>Giải đấu</th>
          <th>Video</th>
        </tr>
      </thead>
      <tbody id="matchDetails"></tbody>
    </table>
    <script>
      $(document).ready(function () {
        $("#myInput").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#matchDetails tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
        const settings = {
          async: true,
          crossDomain: true,
          url: "https://free-football-soccer-videos1.p.rapidapi.com/v1/",
          method: "GET",
          headers: {
            "X-RapidAPI-Key":
              "59cc4e63b3msh4d842910a03af33p1c1163jsn6fe5d033ef64",
            "X-RapidAPI-Host": "free-football-soccer-videos1.p.rapidapi.com",
          },
        };

        $.ajax(settings).done(function (response) {
          console.log(response);
          response.forEach(function (video) {
            const title = video.title;

            const dateObj = new Date(video.date);

            const day = dateObj.getDate();
            const month = dateObj.getMonth() + 1;
            const year = dateObj.getFullYear();

            const formattedDay = String(day).padStart(2, "0");
            const formattedMonth = String(month).padStart(2, "0");

            const formattedDate = `${formattedDay}/${formattedMonth}/${year}`;
            const date = formattedDate;
            const side1 = video.side1.name;
            const linkside1=video.side1.url;
             const linkside2=video.side2.url;
            const side2 = video.side2.name;
            const competition = video.competition.name;
           
            

            var newRow = `<tr><td class='fw-bold fs-5'>${title}</td><td class='fw-bold'>${date}</td>
                <td class='fw-bold'>${side1}<button class='btn  mt-3' style='background:linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);border:0px;'><a href='${linkside1}' target="_blank" class="text-decoration-none text-light">Xem tỉ số gần đây của<span class='fw-bold'> ${side1}</span></a></button></td>
                <td class='fw-bold'>${side2}<button class='btn mt-3'  style='background:linear-gradient(147deg, #FFE53B 0%, #FF2525 74%);border:0px;'><a href='${linkside2}' target="_blank" class="text-decoration-none text-light">Xem tỉ số gần đây của<span class='fw-bold'> ${side2}</span></a></button></td>
                <td class='fw-bold'>${competition}</td>`;
                newRow+=` <td class='fw-bold' style='width:20rem;height:20rem;'>`;
                 video.videos.forEach(function (video1) {
                const title = video1.title;
            const highlightsEmbed = video1.embed;
           newRow+=`<span class='fw-bold fs-5'>${title}</span><br>${highlightsEmbed}`;
              
        
               
                });
           newRow+=`</td></tr>`;

            $("#matchDetails").append(newRow);
          });
        });
      });
    </script>
    </div>
  </body>
</html>
