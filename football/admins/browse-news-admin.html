<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Match Details</title>
    <link rel="stylesheet" href="../../style.css" />
    <style></style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <script src="../../js/jquery-3.7.1.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="boxweb">
      <nav class="navbar navbar-expand-lg" style="background: #ffff00">
        <div class="container-fluid">
          <a
            class="navbar-brand fs-3 fw-bold ms-3 d-flex flex-row"
            href="../football-video.html"
            ><img
              src="../../public/eFootball-konami.jpg"
              alt="Logo"
              width="80"
              height="60"
              class="d-inline-block align-text-top rounded shadow"
            /><span class="ms-3 mt-2">Admin </span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

            <div class="d-flex">
              <a href="../admins/login-admin.html"
                ><button class="btn btn-dark" id="login-item">
                  Đăng nhập
                </button></a
              >

              <div>
                <a class="nav-link"
                  ><span id="welcome-msg" class="me-3" style="display: none">
                    Hello, <span id="username-display"></span></span
                  ><button
                    class="btn btn-danger"
                    id="logout-btn"
                    style="display: none"
                  >
                    Đăng xuất
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="container pb-5 mt-5">
          <div class="row my-3">
            <div class="col-2">
              <select class="status-select form-select col-2">
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
              </select>
            </div>
            <div class="col-2"><button class="btn red confirm-button text-light">Xác nhận</button></div>
            
          </div>
          <div class="py-4 rounded" style="background: white">
            <div class="container" id="news-detail"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        console.log(localStorage.getItem("usernameadmin"));
        console.log(localStorage.getItem("admin_id"));
        if (localStorage.getItem("loggedInAdmin") === "true") {
          $("#login-item").hide();
          $("#signup-item").hide();
          $("#logout-btn").show();
          $("#welcome-msg").show();
          $("#username-display").text(localStorage.getItem("usernameadmin"));
        } else {
          window.location.href = "./login-admin.html";
        }

        $("#logout-btn").click(function () {
          localStorage.removeItem("loggedInAdmin");
          localStorage.removeItem("usernameadmin");
          localStorage.removeItem("admin_id");

          $("#login-item").show();
          $("#signup-item").show();

          $("#logout-btn").hide();
          $("#welcome-msg").hide();
        });
        var currentUrl = window.location.href;

        // Phân tích URL để lấy các phần tử của nó
        var url = new URL(currentUrl);

        // Lấy giá trị của tham số từ URL
        var newsId = url.searchParams.get("news_id");
        console.log(newsId);

        // Gửi yêu cầu để lấy chi tiết tin tức khi trang được load
        $.get(
          `http://localhost:5021/v1/api/admin/news/${newsId}`,
          function (data, status) {
            if (status === "success") {
              var newsDetails =
                '<h1 class="fw-bold fonttime">' + data[0].title + "</h1>";
              var date = new Date(data[0].created_at);
              var day = ("0" + date.getDate()).slice(-2);
              var month = ("0" + (date.getMonth() + 1)).slice(-2);
              var year = date.getFullYear();
              var formattedDate = day + "/" + month + "/" + year;
              newsDetails +=
                "<p class='text-success fw-bold'><i class='fa-regular fa-clock'></i> " +
                formattedDate;
              newsDetails +=
                "<span  class='text-primary fw-bold'><i class='fa-solid fa-pen-to-square ms-3'></i> " +
                data[0].user_name +
                "</span><hr>";
              newsDetails += "</p>";
              if (data[0].image_blob) {
                newsDetails +=
                  '<p class="text-center"><img src="' +
                  data[0].image_blob +
                  '" alt="Image" style="width:40rem;"/></p>';
              }

              newsDetails += "<p class='mt-4 '>" + data[0].content + "</p>";
              var newsDetailss = "<span>" + data[0].category_name + "</span>";

              $("#news-detail").html(newsDetails);
              $("#cate").html(newsDetailss);
            } else {
              console.error("Failed to fetch news details");
            }
          }
        );
      });
    </script>
    <script>
      $(document).ready(function () {
        var currentUrl = window.location.href;
        var url = new URL(currentUrl);
        var newsId = url.searchParams.get("news_id");

        // Function to update news status
        function updateNewsStatus(newsId, status) {
          $.ajax({
            url: `http://localhost:5021/v1/api/admin/update-news-status/${newsId}`,
            type: "PUT",
            data: JSON.stringify({ status: status }),
            contentType: "application/json",
            success: function (response) {
              console.log("Updated news status successfully!");
              alert("Cập nhật thành công !");
              window.location.href = "./news-admin.html";
            },
            error: function (xhr, status, error) {
              console.error("Failed to update news status:", error);
            },
          });
        }

        // Change news status when dropdown value changes
        $(document).on("change", ".status-select", function () {
          var newStatus = $(this).val();
        });

        // Handle confirm button click
        $(document).on("click", ".confirm-button", function () {
          var newStatus = $(".status-select").val();
          updateNewsStatus(newsId, newStatus);
        });
      });
    </script>
  </body>
</html>
