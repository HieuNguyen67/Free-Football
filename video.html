<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Details</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <script src="../js/jquery-3.7.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="boxweb">
    
      <nav class="navbar navbar-expand-lg" style="background: #ffff00">
        <div class="container-fluid">
          <a
            class="navbar-brand fs-3 fw-bold ms-3 d-flex flex-row"
            href="./index.html"
            ><img
              src="../public/eFootball-konami.jpg"
              alt="Logo"
              width="80"
              height="60"
              class="d-inline-block align-text-top rounded shadow"
            /><span class="ms-3 mt-2">Free Football </span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Highlights-Livestream</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./lichthidau.html">Lịch thi đấu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./bangxephang.html">Bảng xếp hạng</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./news.html">Tin tức</a>
              </li>
            </ul>

            <div class="d-flex">
              <a href="./login.html"
                ><button class="btn btn-dark" id="login-item">
                  Đăng nhập
                </button></a
              >
              <a href="./signup.html" class="ms-2"
                ><button class="btn btn-primary" id="signup-item">
                  Đăng ký
                </button></a
              >
              <div>
                <a class="nav-link"
                  ><a
                    href="./news-by-user.html"
                    class="text-decoration-none text-dark"
                    ><span id="welcome-msg" class="me-3" style="display: none">
                      Hello, <span id="username-display"></span></span></a
                  ><button
                    class="btn btn-danger"
                    id="logout-btn"
                    style="display: none"
                  >
                    Đăng xuất
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="imgbackground1"></div>
      <div class="container">
        <div class="boxvs mt-5 rounded-3 shadow">
          <div
            id="competitionContainer"
            class="text-light center text-center sizetextbox fontEfootball pt-lg-4 pt-2"
          ></div>
          <div
            id="dateContainer"
            class="pink center sizetextbox fontEfootball"
          ></div>
          <div id="titleContainer" class="yellow"></div>
        </div>
        <div id="videoContainer"></div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        if (localStorage.getItem("loggedIn") === "true") {
          $("#login-item").hide();
          $("#signup-item").hide();

          $("#logout-btn").show();
          $("#welcome-msg").show();
          $("#username-display").text(localStorage.getItem("username"));
        }
        $("#logout-btn").click(function () {
          localStorage.removeItem("loggedIn");
          localStorage.removeItem("username");
          localStorage.removeItem("user_id");

          $("#login-item").show();
          $("#signup-item").show();
          $("#logout-btn").hide();
          $("#welcome-msg").hide();
        });
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const title = urlParams.get("title");
        const formattedDate = urlParams.get("date");
        const competition = urlParams.get("competition");
        const linkside1 = urlParams.get("linkside1");
        const linkside2 = urlParams.get("linkside2");
        const side1 = urlParams.get("side1");
        const side2 = urlParams.get("side2");
        const title1Params = urlParams.getAll("title1");
        const highlightsEmbedParams = urlParams.getAll("highlightsEmbed");
        var titletext = `<div class='col-12 center fontEfootball cssgardient '>`;
        for (let i = 0; i < title1Params.length; i++) {
          titletext += `<span class='mx-1 sizetextbox'>★${title1Params[i]}★</span>`;
        }

        titletext += `</div><div class='row d-flex flex-row mt-lg-5 mt-2 pt-3 pb-3'>
          <div class='col-5 col-lg-6'>
            <div ><span class='center fontEfootball text-center sizetitle1' >${side1}</span></div>
         </div>
          <div class='col-2 hide center text-center fs-5 fontEfootball text-light'>VS</div>
         
          <div class='col-5  col-lg-6'> <div ><span class='center text-center fontEfootball sizetitle1' >${side2}</span></div>
</div>
 <div class='col-lg-6 col-12 mt-lg-3 mt-4'>
            <div ><span class='center '><a href='${linkside1}' target='blank' class='text-light col-12 col-lg-auto text-decoration-none fontEfootball'><button class='btn text-light sizetextbox col-12 ' style='background: linear-gradient(19deg, #000096 0%, #b721ff 100%);border:0px;'>Xem các trận gần đây của ${side1}</button></a></span></div>
         </div>
         
         
          <div class='col-lg-6 col-12 mt-lg-3 mt-2 '> <div ><span class='center  '><a href='${linkside2}' target='blank' class='text-light col-12 col-lg-auto text-decoration-none fontEfootball '><button class='btn text-light col-12  sizetextbox red' >Xem các trận gần đây của ${side2}</button></a></span></div>
</div>
          </div>
       <span></span>`;
        var video = `<div class='row d-flex flex-column pb-5 '><div class='pb-5'>
        `;

        for (let i = 0; i < title1Params.length; i++) {
          video += `<div class='col center fontEfootball yellow my-2 pt-lg-5 sizetitle' >${title1Params[i]}</div>`;
          video += `<div class='col my-3 shadow' > ${highlightsEmbedParams[i]}</div>`;
        }
        video += `</div></div>`;

        const dateContainer = document.getElementById("dateContainer");
        dateContainer.textContent = "Ngày: " + formattedDate;
        const competitionContainer = document.getElementById(
          "competitionContainer"
        );
        competitionContainer.textContent = "Giải đấu: " + competition;
        $("#titleContainer").append(titletext);
        $("#videoContainer").append(video);
      });
    </script>
  </body>
</html>
