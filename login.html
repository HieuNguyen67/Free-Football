<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Match Details</title>
    <link rel="stylesheet" href="../style.css" />
    <style></style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <script src="../js/jquery-3.7.1.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="spinner-backdrop loadingIndicator1" id="spinnerBackdrop">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <div class="boxweb">
      <nav class="navbar navbar-expand-lg" style="background: #ffff00">
        <div class="container-fluid">
          <a
            class="navbar-brand fs-3 fw-bold ms-3 d-flex flex-row"
            href="./index.html"
            ><img
              src="../public/eFootball-konami.jpg"
              alt="Logo"
              width="80"
              height="60"
              class="d-inline-block align-text-top rounded shadow"
            /><span class="ms-3 mt-2">Free Football </span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Highlights-Livestream</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./lichthidau.html">Lịch thi đấu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./bangxephang.html">Bảng xếp hạng</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./news.html">Tin tức</a>
              </li>
            </ul>

            <div class="d-flex">
              <a href="./login.html"
                ><button class="btn btn-dark" id="login-item">
                  Đăng nhập
                </button></a
              >
              <a href="./signup.html" class="ms-2"
                ><button class="btn btn-primary" id="signup-item">
                  Đăng ký
                </button></a
              >
              <div>
                <a class="nav-link"
                  ><a
                    href="./news-by-user.html"
                    class="text-decoration-none text-dark"
                    ><span id="welcome-msg" class="me-3" style="display: none">
                      Hello, <span id="username-display"></span></span></a
                  ><button
                    class="btn btn-danger"
                    id="logout-btn"
                    style="display: none"
                  >
                    Đăng xuất
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <p class="text-center my-5 fw-bold yellow fontEfootball sizetitle">
          ĐĂNG NHẬP
        </p>

        <div class="container">
          <div
            id="error-message"
            class="text-center fs-5 mb-4 fontEfootball"
            style="color: yellow; display: none"
          ></div>

          <form id="login-form">
            <div class="row d-flex flex-column pb-5">
              <div class="col-lg-4 col-12 mx-auto">
                <label
                  for="exampleFormControlInput1"
                  class="form-label yellow fontEfootball"
                  >Username hoặc Email:</label
                ><input
                  type="text"
                  id="usernameOrEmail"
                  name="usernameOrEmail"
                  placeholder="Username"
                  class="form-control mb-3"
                />
              </div>
              <div class="col-lg-4 col-12 mx-auto">
                <label
                  for="exampleFormControlInput1"
                  class="form-label yellow fontEfootball"
                  >Password:</label
                ><input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  class="form-control mb-lg-5 mb-4"
                />
              </div>
              <div class="col-lg-4 col-12 mx-auto">
                <button
                  type="submit"
                  class="btn col-12 mb-3 py-2 text-light"
                  id="login-btn"
                  style="
                    background: linear-gradient(
                      147deg,
                      #ffe53b 0%,
                      #ff2525 74%
                    );
                    border: 0px;
                  "
                >
                  Đăng nhập
                </button>
              </div>
              <div class="col-lg-4 col-12 mx-auto">
                <a href="./index.html" class="text-decoration-none yellow"
                  ><p class="text-center fw-bold fontEfootball">< Go back</p></a
                >
              </div>
              <div class="col-lg-4 col-12 mx-auto">
                <hr class="text-light" />
              </div>
              <div class="col-lg-4 col-12 mx-auto">
                <p class="text-center text-light pb-5 mb-5 fontEfootball">
                  Bạn không có tài khoản?
                  <a
                    href="./signup.html"
                    class="text-decoration-none text-danger fw-bold"
                    >Đăng ký</a
                  >
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        if (localStorage.getItem("loggedIn") === "true") {
          $("#login-item").hide();
          $("#signup-item").hide();
          $("#logout-btn").show();
          $("#welcome-msg").show();
          $("#username-display").text(localStorage.getItem("username"));
        }
        if (localStorage.getItem("loggedIn") === "true") {
          window.location.href = "./index.html";
        }

        $("#login-form").submit(function (event) {
          event.preventDefault();
          const usernameOrEmail = $("#usernameOrEmail").val();
          const password = $("#password").val();
          $(".loadingIndicator1").show();

          $.ajax({
            url: "https://backend-football.vercel.app/v1/api/admin/login",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ usernameOrEmail, password }),
            success: function (response) {
              $(".loadingIndicator1").hide();

              localStorage.setItem("loggedIn", "true");
              localStorage.setItem("username", response.username);
              localStorage.setItem("user_id", response.user_id);

              $("#login-item").hide();
              $("#signup-item").hide();

              $("#logout-btn").show();
              $("#welcome-msg").show();
              $("#username-display").text(response.username);
              window.location.href = "./index.html";
            },
            error: function (xhr, status, error) {
              const errorMessage = xhr.responseJSON.error;
              $("#error-message").text(errorMessage).show();
            },
          });
        });
        $("#logout-btn").click(function () {
          localStorage.removeItem("loggedIn");
          localStorage.removeItem("username");
          localStorage.removeItem("user_id");

          $("#login-item").show();
          $("#signup-item").show();

          $("#logout-btn").hide();
          $("#welcome-msg").hide();
        });
      });
    </script>
  </body>
</html>
