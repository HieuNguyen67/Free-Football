      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="boxweb pb-3">

            /><span class="ms-3 mt-2">Free Football </span>
          </a>
          <button
            class="navbar-toggler"

            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

              </li>
              <li class="nav-item">

            <div class="d-flex">

      <div class="container">
        <p class="text-center my-5 fw-bold yellow fontEfootball sizetitle">
          THÊM TIN TỨC BÓNG ĐÁ
        </p>
        <form id="add-category-form" style="display: none">
          <label for="categoryName" class="yellow fs-5 fontEfootball"
            >Tên danh mục:</label
          ><br />
          <input
            type="text"
            id="categoryName"
            name="categoryName"
            class="form-control"
          />
          <button type="submit" class="btn btn-danger text-light mt-2">
            Thêm
          </button>
        </form>
        <form id="add-news-form" enctype="multipart/form-data">
          <div class="row mt-2">
            <div class="col-lg-4 col-12">
              <label for="category" class="yellow fs-5 fontEfootball"
                >Danh mục:</label
              ><br />
              <select
                id="category"
                name="category"
                class="form-select"
              ></select>
              <button id="addnewcategory" class="btn red text-light mt-2">
                Thêm danh mục mới
              </button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <label for="title" class="yellow fs-5 fontEfootball"
                >Tiêu đề:</label
              ><br />
              <input
                type="text"
                id="title"
                name="title"
                class="col-12 form-control mt-2"
              />
            </div>
          </div>

          <div>
            <label for="image" class="yellow fs-5 fontEfootball mt-3"
              >Ảnh tiêu đề:</label
            ><br />
            <div class="col-lg-3 col-12">
              <input type="file" id="image" name="image" class="form-control" />
            </div>
          </div>
          <label for="content" class="yellow fs-5 fontEfootball mt-3"
            >Nội dung:</label
          ><br />
          <div style="background-color: white" class="mt-2">
            <div id="editor" style="height: 30rem"></div>
            <input type="hidden" id="content" name="content" />
          </div>

          <input type="hidden" id="status" name="status" value="pending" />
          <div>
            <button
              type="submit"
              class="btn bluegardient fw-bold mt-3 col-lg-4 col-12 py-3 fs-5"
            >
              Thêm tin tức
            </button>
          </div>
        </form>
        <p class="yellow fs-5 fontEfootball mt-3 pb-5">
          Sau khi thêm bạn sẽ chờ admin để duyệt bài viết. Vui lòng vào thông
          tin cá nhân để kiểm tra
        </p>
      </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
      $(document).ready(function () {
        if (localStorage.getItem("loggedIn") === "true") {
          $("#login-item").hide();
          $("#signup-item").hide();

          $("#logout-btn").show();
          $("#welcome-msg").show();
          $("#username-display").text(localStorage.getItem("username"));
        } else {
          window.location.href = "./login.html";
        }

        $("#logout-btn").click(function () {
          localStorage.removeItem("loggedIn");
          localStorage.removeItem("username");
          localStorage.removeItem("user_id");

          $("#login-item").show();
          $("#signup-item").show();
          $("#logout-btn").hide();
          $("#welcome-msg").hide();
        });
        var quill = new Quill("#editor", {
          theme: "snow",
          modules: {
            toolbar: [
              ["bold", "italic", "underline", "strike", "color", "background"],
              [{ size: ["small", false, "large", "huge"] }, { font: [] }],
              [{ align: [] }, { direction: "rtl" }],
              [
                { list: "ordered" },
                { list: "bullet" },
                { indent: "-1" },
                { indent: "+1" },
              ],
              ["blockquote", "code-block"],
              ["link", "image", "video", "formula"],
              [{ script: "super" }, { script: "sub" }],
            ],
          },
          formats: [
            "header",
            "font",
            "size",
            "bold",
            "italic",
            "underline",
            "strike",
            "blockquote",
            "list",
            "bullet",
            "indent",
            "link",
            "image",
            "video",
            "color",
            "background",
            "align",
            "direction",
            "code-block",
            "formula",
            "script",
          ],
        });
        $("#addnewcategory").click(function (event) {
          event.preventDefault();

          $("#add-category-form").show();
        });

        $.get(
          "https://backend-football.vercel.app/v1/api/admin/categories",
          function (data, status) {
            if (status === "success") {
              var categories = data;
              categories.forEach(function (category) {
                $("#category").append(
                  '<option value="' +
                    category.category_id +
                    '">' +
                    category.name +
                    "</option>"
                );
              });
            } else {
              console.error("Failed to load categories");
            }
          }
        );

        $("#add-news-form").submit(function (event) {
          event.preventDefault();
          var formData = new FormData(this);
          formData.set("content", quill.root.innerHTML);
          formData.set("category_id", $("#category").val());
          var user_id = localStorage.getItem("user_id");
          if (!user_id) {
            alert("User ID not found in localStorage.");
            return;
          }
          formData.set("user_id", user_id);

          $.ajax({
            url: "https://backend-football.vercel.app/v1/api/admin/add-news",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
              alert("News added successfully");
              $("#title").val("");
              $("#content").val("");
              $("#category").val("");
              $("#image").val("");

              quill.root.innerHTML = "";
              window.location.href = "./news-by-user.html";
            },
            error: function (xhr, status, error) {
              alert("Failed to add news");
              console.error(error);
            },
          });
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#add-category-form").submit(function (event) {
          event.preventDefault();
          var categoryName = $("#categoryName").val();

          $.ajax({
            url: "https://backend-football.vercel.app/v1/api/admin/add-category",
            type: "POST",
            data: { name: categoryName },
            success: function (response) {
              alert("Category added successfully");
              $("#categoryName").val("");
              location.reload();
            },
            error: function (xhr, status, error) {
              alert("Failed to add category");
              console.error(error);
            },
          });
        });
      });
    </script>
  </body>
</html>
