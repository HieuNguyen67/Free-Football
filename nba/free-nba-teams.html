<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free NBA</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .csstable{
         background:linear-gradient(0deg, #fffefe 0%, rgb(192, 248, 255) 100%);
 
      }
        .cssgardient {
        background: -webkit-linear-gradient(#1488cc, #2b32b2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);">
      <div class="container-fluid">
        <a
          class="navbar-brand fs-3 fw-bold ms-3 d-flex flex-row"
          href="./free-nba-teams.html"
          ><img
            src="../public/nba.jpg"
            alt="Logo"
            width="60"
            height="60"
            class="d-inline-block align-text-top rounded shadow"
          /><span class="ms-3">Free NBA </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav position-absolute top-50 start-50 translate-middle fs-5"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./free-nba-teams.html"
                >Đội Bóng</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./free-nba-players.html">Cầu Thủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./free-nba-games.html">Trận Đấu</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
         <h1
            class="text-center my-5 fw-bold cssgardient"
            style="font-family: 'Times New Roman', Times, serif"
          >
           Danh Sách Các Đội NBA
          </h1>
        <label class="mt-5 fw-bold">Tìm kiếm:</label>
    <input id="myInput" type="text" placeholder="Search.." class=" form-control" />

    <table
     
      style="width: 100%;"
       class="table table-hover table-bordered table-striped mb-5 mt-3 "

    >
      <thead  class="table-dark " >
        <tr >
          <th >ID</th>
          <th>Tên đội</th>
          <th>Tên viết tắt</th>
          <th>Liên đoàn</th>
          <th>Khu vực</th>
          <th>Thành phố</th>
        </tr>
      </thead>
      <tbody id="matchDetails"></tbody>
    </table>
    <script>
      $(document).ready(function () {
        $("#myInput").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#matchDetails tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
        const settings = {
          async: true,
          crossDomain: true,
          url: "https://api.balldontlie.io/v1/teams",
          method: "GET",
          headers: {
            "Authorization":
              "c081980f-4def-4ea6-980d-857186569dd3",
           
          },
        };

        $.ajax(settings).done(function (response) {
          console.log(response);
          response.data.forEach(function (teams) {
           const id=teams.id;
            const liendoan = teams.conference;
            const khuvuc = teams.division;
            const thanhpho=teams.city;
             const ten=teams.full_name;
            const tenviettat = teams.abbreviation;
           
            

            var newRow = `<tr class='fs-5 '><td class='fw-bold csstable'>${id}</td><td class='fw-bold csstable text-danger' >${ten}</td>
              <td class='fw-bold csstable text-primary'>${tenviettat}</td>
                <td class='fw-bold csstable'>${liendoan}</td>
                <td class='fw-bold csstable'>${khuvuc}</td>
                <td class='fw-bold csstable'>${thanhpho}</td></tr>`;
                
         

            $("#matchDetails").append(newRow);
          });
        });
      });
    </script>
    </div>
  </body>
</html>
